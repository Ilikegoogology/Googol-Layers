<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googol Layers</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c003e, #13001c); /* Dark purple-blue to darker purple-blue gradient */
            color: #e0e0e0;
            overflow: hidden;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c003e, #13001c);
            transition: opacity 1s ease-out;
        }

        .loading-text {
            font-size: 24px;
        }

        .main-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
        }

        .googol-layers {
            font-size: 24px;
            background: linear-gradient(to right, red, white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: color-shift 5s linear infinite;
        }

        @keyframes color-shift {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }

        .monologue-section {
            position: absolute;
            top: 50%;
            left: 100px;
            transform: translateY(-50%);
            text-align: center;
        }

        .monologue-box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .monologue-text {
            margin-top: 20px;
            font-size: 18px;
        }

        .monologue-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #e0e0e0;
            background-color: #2c003e;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .monologue-button:hover {
            background-color: #13001c;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">10^100-layers</div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="googol-layers">Googol Layers</div>
        </div>
        <div class="monologue-section">
            <div class="monologue-box">10</div>
            <div class="monologue-text">You have <span id="monologueCount">0</span> amount of Monologue</div>
            <button class="monologue-button" onclick="addMonologue()">Get 1 more Monologue</button>
        </div>
    </div>

    <script>
        let monologueCount = 0;

        function addMonologue() {
            monologueCount++;
            document.getElementById('monologueCount').innerText = monologueCount;
        }

        // Hide the loading screen after 2 seconds and show the main content
        setTimeout(function() {
            document.querySelector('.loading-screen').style.opacity = '0';
            setTimeout(function() {
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.main-content').style.display = 'block';
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
